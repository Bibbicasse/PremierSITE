<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peinture</title>

    <style>
        body {
            width: 1200px;
            margin: 0 auto;
        }
        main {
            text-align: center;
        }

        figure {
            text-align: center;
        }

        figcaption {
            position: relative;
            bottom: 35px;
            color: white;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            background-color: lightgrey;
        }
    </style>
</head>
    <body>
        <main>
            <header>
                <h1>Peinture web</h1>
            </header>
            <figure>
                
                <img src="../img/peinture_web.jpg"
                     alt="Une peinture_web">
                <figcaption>Patrick sur une barque</figcaption>
                
            </figure>

        </main>
    </body>
</html>
