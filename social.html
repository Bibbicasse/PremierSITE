<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- les mots clefs utiles pour les moteurs de recherche moins utilisées de nos jours -->
        <meta name="description" content="Site Suresnes 2020 - Colombbus">
            <!-- la description indispensable pour les moteurs de recherche et qui s'affiche dans les résultats  -->
        <meta name="keywords" content="HTML, CSS, Salvatore Giovinetti, colombbus, suresnes, PremierSITE"> 
        <meta name="autor" content="Salvatore Giovinetti">
        <title>PremierSITE - Social</title>
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lemonada&family=Oswald&display=swap" rel="stylesheet"> 

                        <!-- LES TYPOS  -->
        <script src="https://kit.fontawesome.com/b241a30995.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/social.css">
       
    </head>
<body>
    <div class="social-icons">
        <a class="social-icon social-icon--codepen">
          <i class="fa fa-codepen"></i>
          <div class="tooltip">Codepen</div>
        </a>
        <a class="social-icon social-icon--github">
          <i class="fa fa-github"></i>
          <div class="tooltip">Github</div>
        </a>
        <a class="social-icon social-icon--twitter">
          <i class="fa fa-twitter"></i>
          <div class="tooltip">Twitter</div>
        </a>
        <a class="social-icon social-icon--dribbble">
          <i class="fa fa-dribbble"></i>
          <div class="tooltip">Dribbble</div>
        </a>
        <a class="social-icon social-icon--instagram">
          <i class="fa fa-instagram"></i>
          <div class="tooltip">Instagram</div>
        </a>
        <a class="social-icon social-icon--linkedin">
          <i class="fa fa-linkedin"></i>
          <div class="tooltip">LinkedIn</div>
        </a>
        <a class="social-icon social-icon--facebook">
          <i class="fa fa-facebook"></i>
          <div class="tooltip">Facebook</div>
        </a>
      </div>
</body>
</html>
